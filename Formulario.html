<!DOCTYPE html>
<html lang="pt-br" >
<head>
<meta charset="utf-8">
<title>Formularios</title>
<style>
label{
    cursor: pointer;
}
 body{
     font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
 }

</style>
</head>
<body>
    <form action="##" method="GET" target="_blank"> <!--O target = _blank me retorna a mensagem de envio-->
    <p>Aqui sera escrito algo</p>
    <p><Label for="nome">Nome:</Label>
     <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required/>
    </p><!--O atributo value="Genilson do Carmo" 
         é o que sera recebido no servidor e esse valor vai ser relacionado id e name-->
     <p><Label for="email">E-mail:</Label>
     <input type="email" id="email" name="email" placeholder="Digite um e-mail valido" required/>

     <p>
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha"/>
     </p>

    <p><Label for="SouDev">É um DEV?</Label>
      <input type="checkbox" id="SouDev" name="SouDev" value="sim" />
    </p>

     <p>
        <label for="url">Seu URL do seu site</label>
        <input type="url" id="url" name="url" placeholder="http:"/>
     </p>

    <p>
        <p>Genero</p>
        <label for="feminino"> Feminino</label>
        <input type="radio" id="feminino" name="genero" value="feminino"/>
        <br>
        <label for="masculino"> Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino"/>
        <br>
        <label for="outros"> Outros</label>
        <input type="radio" id="outros" name="genero" value="outros"/>
    </p>
    <p>
        <label for="date">Data</label>
        <input type="date" id="date" name="date"/>
    </p>
    <p> 
        <label for="time">Horario</label>
        <input type="time" id="time" name="time"/>
    </p>
    <p>
        <p><label for="file">Selecionar imagem</label></p>
        <input type="file" id="file" name="file" accept=".png, .jpg"/><br><br>
    </p>
    <p>
        <label for="select">Selecione</label>
        <select id="select" name="select">
        <option value="Opt1" label="Opção 1"></option>
        <option value="Opt2" label="Opção 2"></option>
        <option value="Opt3" label="Opção 3"></option>
        <option value="Opt4" label="Opção 4"></option>
        </select>
    </p>
    <p>
        <label for="textarea">Digite sua mensagem</label><br>
        <textarea name="textarea" id="textarea">

        </textarea>
    </p>
            
         <p>
         <button type="submit">ENVIAR</button>
         <button type="reset">LIMPAR</button>
        </p>

    </form>
</body>

</html>
